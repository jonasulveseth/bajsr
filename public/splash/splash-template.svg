  <!-- Loading indicator -->
  <circle cx="589.5" cy="1400" r="4" fill="#16a34a" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="609.5" cy="1400" r="4" fill="#16a34a" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="629.5" cy="1400" r="4" fill="#16a34a" opacity="0.6">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" begin="0.4s" repeatCount="indefinite"/>
  </circle>
